    <script>

        (function setupBgVideo(){
            var v = document.getElementById('bgVideo');
            if(!v) return;
            v.addEventListener('loadedmetadata', function(){
                try{
                    if (v.duration && isFinite(v.duration)) {
                        v.currentTime = Math.random() * v.duration;
                    }
                }catch(e){}
                v.play().catch(function(){});
            });
        })();
